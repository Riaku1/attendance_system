<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the employees_init() hook (in hooks/employees.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="employees-name-<%%VALUE(EmpID)%%>" class="employees-name"><%%SELECT%%><%%VALUE(name)%%><%%ENDSELECT%%></td>
		<td id="employees-department-<%%VALUE(EmpID)%%>" class="employees-department"><%%SELECT%%><%%VALUE(department)%%><%%ENDSELECT%%></td>
		<td id="employees-position-<%%VALUE(EmpID)%%>" class="employees-position"><%%SELECT%%><%%VALUE(position)%%><%%ENDSELECT%%></td>
		<td id="employees-fingerprint1-<%%VALUE(EmpID)%%>" class="employees-fingerprint1"><%%SELECT%%><%%VALUE(fingerprint1)%%><%%ENDSELECT%%></td>
		<td id="employees-date_enrolled-<%%VALUE(EmpID)%%>" class="employees-date_enrolled"><%%SELECT%%><%%VALUE(date_enrolled)%%><%%ENDSELECT%%></td>
		<td id="employees-active-<%%VALUE(EmpID)%%>" class="employees-active"><%%SELECT%%><%%VALUE(active)%%><%%ENDSELECT%%></td>
